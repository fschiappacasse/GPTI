<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscacupos UC</title>
  

  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f6f8fa;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="datetime-local"],
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #addNrcBtn {
      background-color: #2d7ff9;
      color: white;
      margin-bottom: 1rem;
    }

    #addNrcBtn:disabled {
      background-color: #a7c2f9;
      cursor: not-allowed;
    }

    #submitBtn {
      background-color: #28a745;
      color: white;
      width: 100%;
      margin-top: 0.5rem;
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      background: #f1f3f6;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .error {
      color: crimson;
    }

    .nrc-item {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BuscacuposUC</h1>
    <h2>Programa el env√≠o de correos con la informaci√≥n actualizada sobre tus cupos</h2>

    <form id="scheduleForm">
      <label>Correo destinatario:</label>
      <input type="email" id="to" name="to" required />

      <label>Fecha y hora de env√≠o:</label>
      <input type="datetime-local" id="dateTime" name="dateTime" required />

      <label>NRC(s) del curso:</label>
      <div id="nrcContainer">
        <div class="nrc-item">
          <input type="text" name="nrc" class="nrcInput" placeholder="Ej: 13747" required />
        </div>
      </div>

      <button type="button" id="addNrcBtn"> + Agregar otro NRC</button>
      <button type="submit" id="submitBtn"> Programar correo</button>
    </form>

    <div id="result" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('scheduleForm');
    const nrcContainer = document.getElementById('nrcContainer');
    const addNrcBtn = document.getElementById('addNrcBtn');
    const resultDiv = document.getElementById('result');

    addNrcBtn.addEventListener('click', () => {
      const currentCount = nrcContainer.querySelectorAll('.nrc-item').length;
      if (currentCount >= 10) return;

      const div = document.createElement('div');
      div.classList.add('nrc-item');
      div.innerHTML = `
        <input type="text" name="nrc" class="nrcInput" placeholder="Ej: 12345" required />
        <button type="button" class="remove-btn">‚úñ</button>
      `;
      div.querySelector('.remove-btn').addEventListener('click', () => {
        div.remove();
        addNrcBtn.disabled = false;
      });
      nrcContainer.appendChild(div);

      if (currentCount + 1 >= 10) addNrcBtn.disabled = true;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const to = document.getElementById('to').value.trim();
      const dateTime = document.getElementById('dateTime').value;
      const nrcInputs = document.querySelectorAll('.nrcInput');
      const nrcList = Array.from(nrcInputs)
        .map(input => input.value.trim())
        .filter(n => n !== "");

      if (!to || !dateTime || nrcList.length === 0) {
        show("‚ö†Ô∏è Faltan datos. Completa todos los campos.", true);
        return;
      }

      show("üì§ Enviando petici√≥n...");

      const payload = { to, dateTime, nrcList };

      try {
        const res = await fetch('/backend/schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const text = await res.text();
        let parsed;
        try { parsed = JSON.parse(text); } catch {}

        if (res.ok) {
          show("Correo programado exitosamente\n");
        } else {
          show("Error enviando petici√≥n, contactese con el equipo\n");
        }
      } catch (err) {
        show("Error de red o interno, compruebe su conexi√≥n a internet\n" + err.toString(), true);
      }
    });

    function show(msg, isError = false) {
      resultDiv.textContent = msg;
      resultDiv.className = isError ? "error" : "";
    }
  </script>
</body>
</html>
